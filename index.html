<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uganda Rentals</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>

<header>
    <h1>Welcome to Uganda Rentals</h1>
    <nav>
        <ul>
            <li><a href="#login">Login</a></li>
            <li><a href="#signup">Signup</a></li>
            <li><a href="#property-list">Properties</a></li>
            <li><a href="#user-dashboard">Dashboard</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="login">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="signup">
        <h2>Signup</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </section>

    <section id="user-profile">
        <h2>User Profile</h2>
        <!-- User profile content would go here -->
    </section>

    <section id="property-list">
        <h2>Property Listings</h2>
        <!-- List properties here -->
    </section>

    <section id="property-details">
        <h2>Property Details</h2>
        <!-- Details for selected property -->
    </section>
    
    <section id="add-property">
        <h2>Add Property</h2>
        <form>
            <!-- Form for adding property -->
        </form>
    </section>

    <section id="user-dashboard">
        <h2>User Dashboard</h2>
        <!-- User dashboard content -->
    </section>

    <section id="reviews">
        <h2>Reviews</h2>
        <!-- Reviews section -->
    </section>

    <section id="advanced-search">
        <h2>Advanced Search</h2>
        <!-- Advanced search form -->
    </section>

    <section id="favorites">
        <h2>Favorites</h2>
        <!-- List of favorite properties -->
    </section>

    <section id="chat-interface">
        <h2>Chat Interface</h2>
        <!-- Chat component -->
    </section>
</main>

<footer>
    <p>&copy; 2026 Uganda Rentals. All rights reserved.</p>
</footer>

<script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
